    <div id="id01" class="modal">
        <form class="modal-content animate">
            <!-- <div class="imgcontainer">

            <div class="container">
                <label for="uname"><b>Email</b></label>

                <label for="email"><b>Email</b> </label>
                <input type="email" placeholder="Enter Email" id="sign_email_input" class="modal_input sign_email_input" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Minimum 7 letters" name="psw"
                   id="sign_password_input" class="modal_input sign_password_input" required>

                <button type="submit" id="signMeUp_button">Sign me up</button>
